<div id="tourette">
  <div id="homeComponent" class="home">
    <app-home></app-home>
  </div>
  <div class="nav-bar" #navBarComponent>
    <app-nav-bar *ngIf="!hideSmall" [class.sticky] = "stickNavBarToTop"
                 (homeClicked)="scrollHomeIntoView('homeComponent')"
                 (aboutMeClicked)="scrollIntoView('aboutMeComponent')"
                 (servicesClicked)="scrollIntoView('servicesComponent')"
                 (resourcesClicked)="scrollIntoView('resourcesComponent')"
                 (contactUsClicked)="scrollIntoView('contactUsComponent')"></app-nav-bar>

    <app-about-me id="aboutMeComponent"></app-about-me>
    <app-services id="servicesComponent"></app-services>
    <app-resources id="resourcesComponent"></app-resources>
    <app-contact-us id="contactUsComponent"></app-contact-us>
  </div>
</div>
